<!DOCTYPE html>
<html lang="en">
    <link rel="icon" type="image/x-icon" href="/images/sowfeefavicon.png">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowfee Health - Survey Template Management</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey_templates.css' %}">
</head>
<body>
<div class="container">
    <h1>Survey Template Management</h1>
    <div id="messages"></div>
    {% csrf_token %}
    <div class="template-list">
        <h2>Your Survey Templates</h2>
        <div id="templates"></div>
        <div class="button-row"> 
            <button class="btn" id="create-template-btn">Create New Template</button> 
            <div class="home-button-wrapper">
                <a href="/" class="show-more-btn" id="home-button">Back to Homepage</a>
            </div>
        </div>
    </div>
    <div id="questions-section" style="display:none;">
        <h2>Questions for Template <span id="current-template-id"></span></h2>
        <div id="questions" class="question-list"></div>
        <h3>Add New Question</h3>
        <form id="add-question-form">
            <label>Question Text<input type="text" id="question-text" required></label>
            <label>Type
                <select id="question-type" onchange="toggleAnswerChoicesSection()">
                    <option value="likert">Likert</option>
                    <option value="text">Text</option>
                </select>
            </label>
            <label>Category
                <select id="question-category" onChange="toggleAnswerChoicesSection(); setCategoryOptions()">
                    
                </select>
            </label>
            <label>Order<input type="number" id="question-order" min="1" required></label>
            
            <div id="answer-choices-section">
                <h4>Custom Answer Choices</h4>
                <p class="info-text">Define custom text for each answer choice. Emojis will remain fixed.</p>
                <div class="answer-choice-inputs">
                    <label>1 (üòä)<input type="text" id="answer-choice-1" placeholder="Excellent"></label>
                    <label>2 (üôÇ)<input type="text" id="answer-choice-2" placeholder="Good"></label>
                    <label>3 (üòê)<input type="text" id="answer-choice-3" placeholder="Neutral"></label>
                    <label>4 (üòï)<input type="text" id="answer-choice-4" placeholder="Poor"></label>
                    <label>5 (üòû)<input type="text" id="answer-choice-5" placeholder="Very Poor"></label>
                </div>
            </div>
            
            <button class="btn" type="submit">Add Question</button>
            
        </form>
    </div>
</div>
<script>
const templatesDiv = document.getElementById('templates');
const createBtn = document.getElementById('create-template-btn');
const messagesDiv = document.getElementById('messages');
const questionsSection = document.getElementById('questions-section');
const questionsDiv = document.getElementById('questions');
const addQuestionForm = document.getElementById('add-question-form');
const currentTemplateIdSpan = document.getElementById('current-template-id');
let currentTemplateId = null;

// Get CSRF token from the page
const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

function showMessage(msg, type='success') {
    messagesDiv.innerHTML = `<div class="${type}-message">${msg}</div>`;
    setTimeout(() => { messagesDiv.innerHTML = ''; }, 2500);
}

function fetchTemplates() {
    templatesDiv.innerHTML = 'Loading...';
    fetch('/api/survey-templates/')
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                if (data.templates.length === 0) {
                    templatesDiv.innerHTML = '<em>No templates found.</em>';
                } else {
                    templatesDiv.innerHTML = data.templates.map(t =>
                        `<div class="template-item">
                            <div class="template-info">
                                <strong>Template ID:</strong> ${t.id}
                                ${t.used ? '<span class="badge-success">Currently Used</span>' : ''}
                            </div>
                            <div class="template-actions">
                                <button class="btn" onclick="selectTemplate(${t.id})">Edit Questions</button>
                                ${!t.used ? `<button class="btn btn-primary" onclick="useTemplate(${t.id})">Use Template</button>` : ''}
                                <button class="btn btn-delete" onclick="deleteTemplate(${t.id})">Delete</button>
                            </div>
                        </div>`
                    ).join('');
                }
            } else {
                templatesDiv.innerHTML = `<div class="error-message">${data.error || 'Failed to load templates.'}</div>`;
            }
        })
        .catch(() => {
            templatesDiv.innerHTML = '<div class="error-message">Error loading templates.</div>';
        });
}

window.useTemplate = function(templateId) {
    if (!confirm('Are you sure you want to use this template? This will deactivate any currently active template.')) {
        return;
    }
    
    fetch(`/api/survey-templates/${templateId}/use/`, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        }
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            showMessage('Template activated successfully!');
            fetchTemplates();
        } else {
            showMessage(data.error || 'Failed to activate template.', 'error');
        }
    })
    .catch(() => showMessage('Error activating template.', 'error'));
};

createBtn.onclick = function() {
    createBtn.disabled = true;
    fetch('/api/survey-templates/', { 
        method: 'POST', 
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({})
    })
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                showMessage('Template created!');
                fetchTemplates();
            } else {
                showMessage(data.error || 'Failed to create template.', 'error');
            }
        })
        .catch(() => showMessage('Error creating template.', 'error'))
        .finally(() => { createBtn.disabled = false; });
};

window.selectTemplate = function(templateId) {
    currentTemplateId = templateId;
    currentTemplateIdSpan.textContent = templateId;
    questionsSection.style.display = '';
    fetchQuestions(templateId);
};

function fetchQuestions(templateId) {
    questionsDiv.innerHTML = 'Loading...';
    fetch(`/api/survey-templates/${templateId}/questions/`)
        .then(r => r.json())
        .then(data => {
            if (data.success) {
                if (!data.questions || data.questions.length === 0) {
                    questionsDiv.innerHTML = '<em>No questions for this template.</em>';
                } else {
                    questionsDiv.innerHTML = data.questions.map(q => {
                        let answerChoicesHtml = '';
                        if (q.question_type === 'likert' && q.answer_choices) {
                            answerChoicesHtml = `<div class="answer-choices-display"><small>Custom answers: `;
                            for (let i = 1; i <= 5; i++) {
                                if (q.answer_choices[i]) {
                                    answerChoicesHtml += `${i}: ${q.answer_choices[i]} `;
                                }
                            }
                            answerChoicesHtml += `</small></div>`;
                        }
                        
                        return `<div class="question-item">
                            <strong>Q${q.order}:</strong> ${q.question_text} <em>(${q.question_type})</em>
                            <div><small>Category: ${q.category}</small></div>
                            ${answerChoicesHtml}
                            <button class="btn btn-delete" onclick="deleteQuestion(${q.id})">Delete</button>
                        </div>`;
                    }).join('');
                }
            } else {
                questionsDiv.innerHTML = `<div class="error-message">${data.error || 'Failed to load questions.'}</div>`;
            }
        })
        .catch(() => {
            questionsDiv.innerHTML = '<div class="error-message">Error loading questions.</div>';
        });
}

function setCategoryOptions(categorySelect, options){
    //clear the inner html
    categorySelect.innerHTML = '';
    //modify answer choices based on select options
    options.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt.value;
        option.textContent = opt.label;
        categorySelect.appendChild(option);
    });
}

function toggleAnswerChoicesSection() {
    const questionType = document.getElementById('question-type').value;
    const answerChoicesSection = document.getElementById('answer-choices-section');
    const categorySelect = document.getElementById("question-category");

    if (questionType === 'likert') {
    answerChoicesSection.style.display = 'block';

    setCategoryOptions(categorySelect, [
        { value: 'general', label: 'General Question' },
        { value: 'sleep', label: 'Sleep Quality' },
        { value: 'stress', label: 'Stress Level' },
        { value: 'support', label: 'Support Perception' },
    ]);
} else {
    answerChoicesSection.style.display = 'none';

    setCategoryOptions(categorySelect, [
        { value: 'general', label: 'General Question' }
    ]);
}

}

// Call this on page load to set initial state
document.addEventListener('DOMContentLoaded', function() {
    toggleAnswerChoicesSection();
});

addQuestionForm.onsubmit = function(e) {
    e.preventDefault();
    if (!currentTemplateId) return;
    
    const questionType = document.getElementById('question-type').value;
    const payload = {
        question_text: document.getElementById('question-text').value,
        question_type: questionType,
        question_category: document.getElementById('question-category').value,
        order: parseInt(document.getElementById('question-order').value)
    };
    
    // Add answer choices if it's a likert question
    if (questionType === 'likert') {
        const answerChoices = {};
        for (let i = 1; i <= 5; i++) {
            const value = document.getElementById(`answer-choice-${i}`).value;
            if (value) {
                answerChoices[i] = value;
            }
        }
        
        // Only add if at least one custom choice is defined
        if (Object.keys(answerChoices).length > 0) {
            payload.answer_choices = answerChoices;
        }
    }
    
    fetch(`/api/survey-templates/${currentTemplateId}/questions/`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
        body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            showMessage('Question added!');
            fetchQuestions(currentTemplateId);
            addQuestionForm.reset();
            toggleAnswerChoicesSection();
        } else {
            showMessage(data.error || 'Failed to add question.', 'error');
        }
    })
    .catch(() => showMessage('Error adding question.', 'error'));
};

window.deleteQuestion = function(questionId) {
    if (!currentTemplateId) return;
    if (!confirm('Are you sure you want to delete this question?')) return;
    fetch(`/api/survey-templates/${currentTemplateId}/questions/`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
        body: JSON.stringify({ question_id: questionId })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            showMessage('Question deleted!');
            fetchQuestions(currentTemplateId);
        } else {
            showMessage(data.error || 'Failed to delete question.', 'error');
        }
    })
    .catch(() => showMessage('Error deleting question.', 'error'));
};

// Add this new function for deleting templates
window.deleteTemplate = function(templateId) {
    if (!confirm('Are you sure you want to delete this template? This will also delete all questions in this template.')) return;
    
    fetch('/api/survey-templates/', {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrfToken },
        body: JSON.stringify({ template_id: templateId })
    })
    .then(r => r.json())
    .then(data => {
        if (data.success) {
            showMessage('Template deleted!');
            fetchTemplates();
            
            // If the deleted template was the current one, hide the questions section
            if (currentTemplateId === templateId) {
                currentTemplateId = null;
                questionsSection.style.display = 'none';
            }
        } else {
            showMessage(data.error || 'Failed to delete template.', 'error');
        }
    })
    .catch(() => showMessage('Error deleting template.', 'error'));
};

fetchTemplates();
</script>
</body>
</html>
