server {
    listen 80;
    server_name sowfeehealth.com www.sowfeehealth.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sowfeehealth.com www.sowfeehealth.com;
    
    # SSL config
    ssl_certificate /etc/letsencrypt/live/sowfeehealth.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sowfeehealth.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # API routes → Django
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Django admin → Django  
    location /saodwmfiene*/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Django admin static files - CORRECT PATHS
    location /static/admin/ {
        alias /usr/share/nginx/html/admin/;
        expires 30d;
    }
    
    # Django REST framework static files - CORRECT PATHS  
    location /static/rest_framework/ {
        alias /usr/share/nginx/html/rest_framework/;
        expires 30d;
    }
    
    location ~ ^/static/(.*\.css)$ {
        alias /usr/share/nginx/html/$1;
        expires 30d;
    }

    # React static assets - CORRECT PATHS
    location /static/ {
        alias /usr/share/nginx/html/react/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # React assets
    location /favicon.ico {
        alias /usr/share/nginx/html/react/favicon.ico;
        expires 1y;
    }
    
    location /manifest.json {
        alias /usr/share/nginx/html/react/manifest.json;
        expires 1y;
    }
    
    location / {
        root /usr/share/nginx/html/react;
        index index.html;
        try_files $uri $uri/ @fallback;
    }
    
    # Fallback for React Router
    location @fallback {
        root /usr/share/nginx/html/react;
        try_files /index.html =404;
    }

        # React static assets via /react-static/
    location /react-static/static/ {
        alias /usr/share/nginx/html/react/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # React assets via /react-static/
    location /react-static/ {
        alias /usr/share/nginx/html/react/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}