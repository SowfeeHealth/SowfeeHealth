<!DOCTYPE html>
<html lang="en">
  <link rel="icon" type="image/x-icon" href="/images/sowfeefavicon.png" />

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sowfee Health - Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --primary: #6936f5;
        --secondary: #f8f9fe;
        --accent: #ff6b6b;
        --text: #2d2d35;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #f8f0ff 0%, #e6e1ff 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(105, 54, 245, 0.1);
        width: 100%;
        max-width: 440px;
        margin: 1rem;
      }

      .logo {
        text-align: center;
        margin-bottom: 2.5rem;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(45deg, var(--primary), #8a63f2);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text);
        font-weight: 500;
      }

      input {
        width: 100%;
        padding: 1rem;
        border: 2px solid #e8e9f1;
        border-radius: 10px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(105, 54, 245, 0.1);
      }

      .login-btn {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .login-btn:hover {
        transform: translateY(-2px);
      }

      .links {
        margin-top: 1.5rem;
        text-align: center;
      }

      .links a {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.9rem;
      }

      .divider {
        margin: 2rem 0;
        position: relative;
        text-align: center;
        color: #888;
      }

      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        border-top: 1px solid #eee;
        z-index: 1;
      }

      .divider span {
        background: white;
        position: relative;
        z-index: 2;
        padding: 0 1rem;
      }

      .social-login {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .social-btn {
        flex: 1;
        padding: 0.8rem;
        border: 1px solid #e8e9f1;
        border-radius: 8px;
        background: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .social-btn:hover {
        border-color: var(--primary);
        transform: translateY(-2px);
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 2rem;
          margin: 1rem;
        }

        .logo {
          font-size: 1.75rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">Sowfee Health</div>

      <form id="loginForm" , method="POST" , action="register/">
        {% csrf_token %}
        <input type="hidden" id="csrf_token" value="{{ csrf_token }}" />

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your institutional email"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input
            type="confirm_password"
            id="confirm_password"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="submit" class="login-btn">Sign Up</button>

        <div class="links">
          <a href="#forgot-password">Forgot Password?</a>
          <br />
        </div>

        <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="social-btn">
            <i class="fab fa-microsoft"></i>
          </button>
        </div>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async function (event) {
          event.preventDefault(); // Prevent page reload

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const csrfToken = document.getElementById("csrf_token").value; // Get CSRF token

          const response = await fetch("/login/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": csrfToken, // Include CSRF token
            },
            body: JSON.stringify({ email, password }),
          });

          const data = await response.json();

          if (response.ok) {
            alert("Login successful!");
            window.location.href = "/dashboard"; // Redirect on success
          } else {
            alert("Login failed: " + data.error);
          }
        });
      });
    </script>
  </body>
</html>
