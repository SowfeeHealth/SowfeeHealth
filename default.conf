server {
    listen 443 ssl;
    server_name sowfeehealth.com;  # Replace with your actual domain

    # SSL certificate configuration using Let's Encrypt paths
    ssl_certificate /etc/letsencrypt/live/sowfeehealth.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sowfeehealth.com/privkey.pem;
    
    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    
    location /static/ {
        alias /usr/share/nginx/html/;
        expires max;
    }

    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Frame-Options DENY;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name yourdomain.com;  # Replace with your actual domain
    
    # Allow certbot challenge authentication
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

