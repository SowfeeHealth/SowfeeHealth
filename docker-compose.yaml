    #   python manage.py collectstatic --noinput --verbosity 3 &&
    #   echo '===== Checking staticfiles =====' &&
    #   ls -la /app/staticfiles/ &&
    #   echo '===== Starting server =====' &&
    #   python manage.py runserver 0.0.0.0:8000
