server {
    listen 80;
    server_name sowfeehealth.com www.sowfeehealth.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name sowfeehealth.com www.sowfeehealth.com;
    
    # SSL config
    ssl_certificate /etc/letsencrypt/live/sowfeehealth.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sowfeehealth.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # API routes → Django
    location /api/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Django admin → Django (custom URL for security)
    location /saodwmfiene/ {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
    
    # Django static files
    location /static/admin/ {
        alias /app/backend/staticfiles/admin/;
        expires 30d;
    }
    
    location /static/rest_framework/ {
        alias /app/backend/staticfiles/rest_framework/;
        expires 30d;
    }
    
    # React static assets (JS, CSS, images)
    location /static/ {
        alias /app/backend/staticfiles/react/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # React assets
    location /favicon.ico {
        alias /app/backend/staticfiles/react/favicon.ico;
        expires 1y;
    }
    
    location /manifest.json {
        alias /app/backend/staticfiles/react/manifest.json;
        expires 1y;
    }
    
    # ===== REACT APP - HANDLES ALL ROUTES =====
    location / {
        root /app/backend/staticfiles/react;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
}